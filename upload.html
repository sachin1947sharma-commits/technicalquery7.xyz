<h2>Upload HTML Program</h2>

<form id="uploadForm">
  <input name="title" placeholder="Program Title" required><br><br>
  <textarea name="desc" placeholder="Description"></textarea><br><br>
  <textarea name="code" placeholder="Paste HTML Code" rows="10"></textarea><br><br>
  <button>Submit</button>
</form>

<script>
document.getElementById("uploadForm").onsubmit = function(e){
  e.preventDefault();

  fetch("YOUR_SCRIPT_URL", {
    method: "POST",
    body: new FormData(this)
  })
  .then(r => r.text())
  .then(() => alert("Program Uploaded"));
};
</script>
